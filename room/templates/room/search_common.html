
<div class="search_div mx-auto">
    <form class="form-inline my-2 my-lg-0 " action="{% url 'room:search' %}" method="get">
        <div style="margin-right: auto">
            <label name="cb">월세 <input class="checkbox-row" type="radio" name="cb" value="월세"></label>&nbsp;
        </div>
        <div style="margin-right: auto">
            <label name="cb">전세 <input class="checkbox-row" type="radio" name="cb" value="전세"></label>&nbsp;
        </div>
        <div style="margin-right: auto">
            <label name="cb">매매 <input class="checkbox-row" type="radio" name="cb" value="매매"></label>&nbsp;
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">최소 가격</span>
            </div>
            <input name="min_price" type="text" aria-label="min_price" class="form-control">
            <div class="input-group-prepend">
                <span class="input-group-text">최대 가격</span>
            </div>
            <span><input name="max_price" type="text" aria-label="max_price" class="form-control"></span>
        </div>

        <br><br>

        <input class="form-control mr-sm-2 search" type="text" name="search_key" placeholder="Search">
        <button class="btn btn-outline-warning" type="submit">검색!</button>
    </form>
    <br>
</div>
